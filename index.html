<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>|OKHLA|</title>
</head>

<body>
    <div class="row">
        <div class="col-12 m-0 p-1 bg-danger text-light">
            <marquee behavior="" direction="">Notification</marquee>
        </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OKHLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginmodal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signupmodal">Signup</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>

    <div class="container-fluid m-0 p-0">
        <div class="row ">
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://source.unsplash.com/collection/190727/600x600" class="d-block w-100"
                                height="450px" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/600x600/?love,heart" class="d-block w-100"
                                height="450px" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://source.unsplash.com/WLUHO9A_xik/600x600" class="d-block w-100"
                                height="450px" alt="...">
                        </div>
                    
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>




    <!-- LOGIN Modal -->

    <div class="modal fade" id="loginmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h5 class="modal-title" id="loginmodalLabel">LOGIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <label for="" class="form-label">Username</label>
                                <input type="text" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12 text-end my-2">
                                <button class="btn btn-dark btn-lg" type="submit">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Signup Modal -->

    <div class="modal fade" id="signupmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="signupmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h5 class="modal-title" id="signupmodalLabel">SIGN UP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <label for="" class="form-label">Name</label>
                                <input type="text" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Username</label>
                                <input type="text" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" name="" id="" required>
                            </div>
                            <div class="col-12 text-end my-2">
                                <button class="btn btn-dark btn-lg" type="submit">SIGNUP</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
